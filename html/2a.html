<!DOCTYPE html>
<html>
  <head>
    <title>
      Block and inline-blocks
    </title>
    <style>
      .text
      {
        width: 200px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        display: inline-block;
        vertical-align: middle;
      }
      
      
    </style>
  </head>
  <body>
    <p class="text">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes">
      Yes
    </button>
    <button class="no">
      No
    </button>
  </body>
</html>
