<!DOCTYPE html>
<html>
  <head>
    <title>

        <div class="channel-text">
          <p class="text1">
            Talking Tech and AI with Google CEO Sundar Pichai!

    </div>

    <div class="video-preview">

        <img class="img1" src="/YOUTUBE-CLONE/img/thumbnail-2.webp">
      </div>
      <div>
        <div class="channel-dp2">
          <img class="profile-pic2" src="/YOUTUBE-CLONE/img/channel-2.jpeg">
        </div>
        <div class="channel-text2">
          <p class="text1b">
            Try Not To Laugh Challenge &#x23;9

            Markiplier
